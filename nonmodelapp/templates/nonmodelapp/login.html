{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>포건 :: 로그인</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
  <script type="text/javascript">
    $('.button').on('click', function () {
      $('.login').addClass('loading').delay(2200).queue(function () {
          $(this).addClass('active')
      });
  });
  </script>
</head>
<body>
  <div class="login">
    <div class="form">
      <form id="fm" method="post" action="/nonmodel/login_chk/">
        {% csrf_token %}
        <h2>ID 로그인</h2>
        <div class="form-field">
          <label for="login-mail"><i class="fa fa-user"></i></label>
          <input id="login-mail" type="text" name="user_id" placeholder="ID" required>
          <svg>
            <use href="#svg-check" />
          </svg>
        </div>
        <div class="form-field">
          <input id="login-password" type="password" name="user_pw" placeholder="Password" required>
          <label for="show-password_pass" 
                 id="showPasswordBtn"
                 class="h-full _showPasswordBtn tw-m-0 tw-flex tw-cursor-pointer tw-items-center tw-fill-[#888888]">
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 48 48"
                 width="18"
                 height="18"
                 class="svg-toggle-password"
                 title="Toggle Password Security">
              <title>Hide/Show Password</title>
                <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"/>
                  <rect x="20.133"
                        y="2.117"
                        height="44"
                        transform="translate(23.536 -8.587) rotate(45)"
                        class="closed-eye"/>
                  <rect x="22"
                        y="3.984"
                        width="4"
                        height="44"
                        transform="translate(25.403 -9.36) rotate(45)"
                        style="fill: #fff"
                        class="closed-eye"/>
            </svg>
          </label>
        </div>
        <button type="submit" class="button">
          <div class="arrow-wrapper">
            <span class="arrow"></span>
          </div>
          <p class="button-text">SIGN IN</p>
        </button>
      </form>
    </div>
    <div class="finished">
      <svg>
        <use href="#svg-check" />
      </svg>
    </div>
  </div>
</body>
</html>
